<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Data Search</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <input type="text" id="searchInput" placeholder="Enter full name to search">
    <button onclick="searchData()">Search</button>
    <div id="results"></div>

    <script>
        // 模拟一些数据
        var data = [
            { "name": "张三", "age": 30, "city": "北京" },
            { "name": "李四", "age": 25, "city": "上海" },
            { "name": "王五", "age": 35, "city": "深圳" }
        ];

        function searchData() {
            var searchName = document.getElementById("searchInput").value;
            if (searchName === "") {
                alert("Please enter a full name to search.");
                return;
            }

            var results = [];
            for (var i = 0; i < data.length; i++) {
                if (data[i].name === searchName) {
                    results.push(data[i]);
                }
            }

            displayResults(results);
        }

        function displayResults(results) {
            var resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = ""; // Clear previous results

            if (results.length === 0) {
                resultsDiv.innerHTML = "No results found.";
                return;
            }

            for (var i = 0; i < results.length; i++) {
                var resultDiv = document.createElement("div");
                resultDiv.innerHTML = "Name: " + results[i].name + ", Age: " + results[i].age + ", City: " + results[i].city;
                resultsDiv.appendChild(resultDiv);
            }
        }
    </script>
</body>
</html>
