<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>春季高考考试时间</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            transition: all 1s;
        }

        .kaiguan {
            position: absolute;
            top: 20px;
            right: 50px;
            width: 40px;
            height: 20px;
            border: 2px solid rgb(66, 66, 66);
            border-radius: 20px;
            cursor: pointer;
            transition: all 3s;
        }

        .bai {

            position: absolute;
            top: 1.5px;
            left: 2px;
            height: 13px;
            width: 13px;
            background-color: rgb(66, 66, 66);
            border-radius: 50%;
            transition: all 1s;
        }

        .hei {

            position: absolute;
            top: 1.5px;
            right: 2px;
            height: 13px;
            width: 13px;
            background-color: rgb(88, 254, 88);
            border-radius: 50%;
            transition: all 1s;
        }

        h1 {
            margin: 100px auto;
            width: 1000px;
            text-align: center;
        }

        p {
            font-size: 50px;
            font-weight: bold;
            text-align: center;
            width: 100%;
            height: 25%;
            margin: auto;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #FFF;
            z-index: 99;
            opacity: 1;
            /* 初始透明度为1（完全不透明） */
            transition: opacity 0.5s, z-index 0.5s;
            /* 添加过渡效果，时长为1秒 */
        }

        .loader.hidden {
            opacity: 0;
            /* 当添加.hidden类时，透明度变为0 */
            z-index: 0;
            /* 同时将z-index设置为0 */
        }

        .loader>img {
            height: 96px;
            /*根据自身需求修改图片大小*/
        }
    </style>

    <!-- 加载动画JS -->
    <script>
        window.addEventListener('load', function () {
            // 延迟0.5秒后隐藏加载动画
            setTimeout(function () {
                const loader = document.querySelector('.loader');
                loader.classList.add('hidden');
            }, 500);
        });
    </script>
</head>

<body id="body">
    <!-- 加载动画 -->
    <div class="loader" style="flex-direction: column;">
        <div class="spinner-grow text-primary" role="status">
            <span class="sr-only">WM Loading...</span>
        </div>
    </div>
    <div class="kaiguan">
        <div class="bai" id="anniu"></div>
    </div>
    <p class="wenz" style="font-size: 15px; margin-bottom: 50px;">你还有时间。？!</p>
    <p class="wenz2" style="font-size: 15px; margin-bottom: -50px;"></p>
    <p class="count">努力造就实力，态度决定高度。</p>
    <p class="tishi"></p>
    <!-- 背景渐变js -->
    <script>
        var anniu = document.getElementById('anniu');
        var kaiguan = document.querySelector('.kaiguan');
        var body = document.getElementById('body');
        var temp = 1;
        anniu.addEventListener('click', function () {
            if (temp == 1) {
                this.className = 'hei';
                temp = 0;
                kaiguan.style.border = '2px solid  rgb(11, 243, 81)';
                body.style.backgroundColor = 'rgb(7, 7, 29)';
                body.style.color = 'white';
            } else {
                this.className = 'bai';
                temp = 1;
                kaiguan.style.border = '2px solid black';
                body.style.backgroundColor = 'white';
                body.style.color = 'black';
            }

        })
    </script>
    <!-- 时间判断js -->
    <script>
        const currentDate = new Date();
        const kssj = new Date("2024-05-01 8:08:00"); // 开始
        const kssjjs = new Date("2024-05-18 0:0:00"); // 结束
        const yuwen = new Date("2024-05-18 9:00:00"); // 语文开始
        const yuwenjs = new Date("2024-05-18 11:00:00"); // 语文结束
        const zhuany = new Date("2024-05-18 14:30:00"); // 专业知识开始
        const zhuanyjs = new Date("2024-05-18 16:30:00"); // 专业知识结束
        const shuxue = new Date("2024-05-19 9:00:00"); // 数学开始
        const shuxuejs = new Date("2024-05-19 11:00:00"); // 数学结束
        const english = new Date("2024-05-19 14:30:00"); // 英语开始
        const englishjs = new Date("2024-05-19 15:30:00"); // 英语结束
        function checkDate() {
            if (currentDate >= yuwen && currentDate <= yuwenjs) {
                function countdown(year, month, day, hour, minute) {
                    const now = new Date();
                    const targetDate = new Date(year, month - 1, day, hour, minute);

                    const diff = targetDate - now;

                    const minutes = Math.floor(diff / (1000 * 60));
                    const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                    return `距离结束${minutes}分钟${seconds}秒`;
                }
                document.querySelector(".wenz").innerHTML = "现在是语文课考试";
                document.querySelector(".wenz2").innerHTML = "下一场专业知识考试";
                setInterval(function () {
                    const countdownMessage = countdown(2024, 5, 18, 11, 0);
                    document.querySelector(".count").textContent = countdownMessage;
                }, 1000);
            } else if (currentDate >= zhuany && currentDate <= zhuanyjs) {
                function countdown(year, month, day, hour, minute) {
                    const now = new Date();
                    const targetDate = new Date(year, month - 1, day, hour, minute);

                    const diff = targetDate - now;

                    const minutes = Math.floor(diff / (1000 * 60));
                    const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                    return `距离结束${minutes}分钟${seconds}秒`;
                }
                document.querySelector(".wenz").innerHTML = "现在是专业知识考试";
                document.querySelector(".wenz2").innerHTML = "下一场明天数学课考试";
                setInterval(function () {
                    const countdownMessage = countdown(2024, 5, 18, 16, 30);
                    document.querySelector(".count").textContent = countdownMessage;
                }, 1000);
            } else if (currentDate >= shuxue && currentDate <= shuxuejs) {
                function countdown(year, month, day, hour, minute) {
                    const now = new Date();
                    const targetDate = new Date(year, month - 1, day, hour, minute);

                    const diff = targetDate - now;

                    const minutes = Math.floor(diff / (1000 * 60));
                    const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                    return `距离结束${minutes}分钟${seconds}秒`;
                }
                document.querySelector(".wenz").innerHTML = "现在是数学课考试";
                document.querySelector(".wenz2").innerHTML = "下一场英语考试";
                setInterval(function () {
                    const countdownMessage = countdown(2024, 5, 19, 11, 0);
                    document.querySelector(".count").textContent = countdownMessage;
                }, 1000);
            } else if (currentDate >= english && currentDate <= englishjs) {
                function countdown(year, month, day, hour, minute) {
                    const now = new Date();
                    const targetDate = new Date(year, month - 1, day, hour, minute);

                    const diff = targetDate - now;

                    const minutes = Math.floor(diff / (1000 * 60));
                    const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                    return `距离结束${minutes}分钟${seconds}秒`;
                }
                document.querySelector(".wenz").innerHTML = "现在是英语课考试";
                document.querySelector(".wenz2").innerHTML = "祝愿你考出好成绩";
                setInterval(function () {
                    const countdownMessage = countdown(2024, 5, 19, 15, 30);
                    document.querySelector(".count").textContent = countdownMessage;
                }, 1000);
            } else if (currentDate >= kssj && currentDate <= kssjjs) {
                function countdown(endTime) {
                    const now = new Date().getTime();
                    const distance = endTime - now;

                    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                    document.querySelector(".count").innerHTML = `
              ${days}天 ${hours}小时 ${minutes}分钟 ${seconds}秒
            `;
                }

                const endTime = new Date('2024-05-18').getTime(); // 高考日期
                setInterval(countdown, 1000, endTime);
            } else {
                document.querySelector(".count").innerHTML = "当前考试结束";
            }
        }

        setInterval(checkDate, 1000); // 每1秒检查一次

    </script>
</body>

</html>
