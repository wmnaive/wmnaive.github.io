<html lang="zh-CN">
  	<head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
    	<meta name="renderer" content="webkit"/>
    	<meta name="force-rendering" content="webkit"/>
    	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    	<link rel="stylesheet" href="css/mdui.min.css" />
    	<title>Hello, MDUI!</title>
    	<style>
    	.mdui-card{
    		width: 300px;
    		border-radius: 10px;
    	}
    	.mdui-btn{
    		border-radius: 5px;
    	}
    	</style>
  	</head>
  	<body class="mdui-theme-primary-indigo mdui-theme-accent-pink mdui-color-indigo">
        
    	<div class="mdui-container-fluid">
    		<div class="mdui-card mdui-shadow-24">
				<div class="mdui-p-a-2" id="login">
     	 			<div class="mdui-card-primary mdui-text-center">
        				<div class="mdui-card-primary-title">登录</div>
        				<div class="mdui-card-primary-subtitle">在该站点上登录即可享有所有特权！</div>
      				</div>
      				<div class="mdui-card-content">
      					<div class="mdui-textfield mdui-textfield-floating-label">
      						<label class="mdui-textfield-label">用户名</label>
      						<input class="mdui-textfield-input" type="text">
    					</div>
      					<div class="mdui-textfield mdui-textfield-floating-label">
      						<label class="mdui-textfield-label">密码</label>
      						<input class="mdui-textfield-input" type="password">
    					</div>
    					<label class="mdui-checkbox">
      						<input type="checkbox"/>
      							<i class="mdui-checkbox-icon"></i>
      							三天免登录
    					</label>
      				</div>
      				<div class="mdui-card-actions">
       	 				<button class="mdui-btn mdui-float-right mdui-color-theme-accent" onclick="mdui.alert('登录成功！')">登录</button>
    				</div>
    			</div>
    		</div> 
    	</div>

    	<script src="js/mdui.min.js"></script>
  	</body>
</html>
